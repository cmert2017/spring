<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

<table>
    <thead>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Age</td>
        <td>Gender</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mentor : ${mentorList}">
        <td th:text="${mentor.firstName}"></td>
        <td th:text="${mentor.lastName}"></td>
        <td th:text="${mentor.age}"></td>
        <td th:text="${mentor.gender}"></td>
    </tr>

    <tr>
        <td th:text="${mentor2.firstName}"></td>
        <td th:text="${mentor2.lastName}"></td>
        <td th:text="${mentor2.age}"></td>
        <td th:text="${mentor2.gender}"></td>
    </tr>

    <tr>
        <td th:text="${mentor3.firstName}"></td>
        <td th:text="${mentor3.lastName}"></td>
        <td th:text="${mentor3.age}"></td>
        <td th:text="${mentor3.gender}"></td>
    </tr>

    <tr>
        <td th:text="${mentorList.get(0).firstName}"></td>
        <td th:text="${mentorList.get(0).lastName}"></td>
        <td th:text="${mentorList.get(0).age}"></td>
        <td th:text="${mentorList.get(0).gender}"></td>
    </tr>

    <tr>
        <td th:text="${mentorList.get(1).firstName}"></td>
        <td th:text="${mentorList.get(1).lastName}"></td>
        <td th:text="${mentorList.get(1).age}"></td>
        <td th:text="${mentorList.get(1).gender}"></td>
    </tr>

    <tr>
        <td th:text="${mentorList.get(2).firstName}"></td>
        <td th:text="${mentorList.get(2).lastName}"></td>
        <td th:text="${mentorList.get(2).age}"></td>
        <td th:text="${mentorList.get(2).gender}"></td>
    </tr>

    </tbody>


</table>

</body>

</html>
